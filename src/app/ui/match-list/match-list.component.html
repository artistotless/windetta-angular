<section class="section">
    <h1 class="title">Matches</h1>
    <div class="block">
        <h6 class="subtitle is-6">
            List of ongoing matches
        </h6>
    </div>
    <ul class="list-group list-group-flush">
        @for ( match of matches; track $index) {
        <a [routerLink]="['/matches', match]"> {{match}} </a>
        }
    </ul>
</section>
