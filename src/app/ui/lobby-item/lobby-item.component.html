<div class="box">
    <div class="field">
        <div class="block">
            <label class="label">Lobby ID</label>
            <p>{{info.id}}</p>
        </div>
        <div class="block">
            <label class="label">Game ID</label>
            <p>{{info.gameId}}</p>
        </div>
        <div class="field is-grouped is-horizontal ">
            <div class="control">
                <label class="label">Created</label>
                <p>{{info.createdAt | date:'short'}}</p>
            </div>
            <div class="control">
                <label class="label">Updated</label>
                <p>{{info.updatedAt | date:'short'}}</p>
            </div>
        </div>
        <div class="block">
            <label class="label">State</label>
            <p>{{info.state}}</p>
        </div>
    </div>

    <div class="field is-horizontal is-grouped ">
        <label class="label is-align-content-center">Bet</label>
        <input class="input" type="text" value="{{info.bet.amount}}" disabled />
    </div>

    <div class="columns">
        <div class="column">
            <label class="label">Rooms</label>
            <textarea class="textarea" placeholder="...">{{info.rooms | json}}</textarea>
        </div>
        <div class="column">
            <label class="label">JoinFilters</label>
            <textarea class="textarea" placeholder="...">{{info.joinFilters | json}}</textarea>
        </div>
    </div>
    <div class="buttons">
        <button *ngIf="!isJoined" (click)="onJoinClick.emit(info.id)" type="button" class="button is-light">
            Join
        </button>
        <button *ngIf="isJoined" (click)="onLeaveClick.emit(info.id)" type="button" class="button">
            Leave
        </button>
    </div>
</div>
