<div class="block">
    <p class="card-text">List of current active lobbies:</p>
</div>
<ul>
    @for (item of lobbies; track $index) {
    <div class="block">
        <app-lobby-item (onJoinClick)="onJoinClick($event)" (onLeaveClick)="onLeaveClick($event)"
            [isJoined]="currentLobby.lobbyId === item.id" [info]="item" />
    </div>
    }
</ul>
