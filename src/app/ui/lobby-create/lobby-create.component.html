<form (submit)="onCreateLobbyClick()">
    
    <select #currencySelector [(ngModel)]="createLobbyModel.bet.currencyId" name="currencyId"
        class="form-select form-select-lg" id="">
        <option selected value="1">TON</option>
        <option value="2">WNDT</option>
    </select>

    <span class="input-group-text">{{getSelectedCurrencyText(currencySelector)}}</span>
    <input #a [(ngModel)]="createLobbyModel.bet.amount" name="amount" type="text" class="form-control"
        aria-label="Amount (to the nearest dollar)">
    
        <select [(ngModel)]="createLobbyModel.gameId" name="gameId" class="form-select form-select-lg" id="">
        <option value='' selected>Select the game</option>
        <option *ngFor="let item of games" value="{{item.id}}">{{item.title}}</option>
    </select>

    <input [(ngModel)]="createLobbyModel.private" name="private" class="form-check-input" type="checkbox" value=""
        id="" />

    <button type="submit" class="button">
        Create
    </button>
</form>
