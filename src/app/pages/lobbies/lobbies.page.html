<div class="columns is-fullhd">
  <div class="column is-two-fifths">
    <div class="columns">
      <div class="column is-11-tablet">
        <section class="section">
          <h1 class="title is-size-4-tablet is-size-3-desktop">Create your own</h1>
          <div class="block">
            <h6 class="subtitle is-6">
              Any user can create a Lobby, specifying the game they want to play and the bets involved. Another user
              can
              join,
              and the game will begin.
            </h6>
          </div>
          <app-lobby-create (onCreateLobby)="createLobby($event)"
            [games]="[{id:'b15739de-8d5b-4759-a20c-75389b14ecb8', title:'SeaBattle'},{id:'a3c505a6-bb06-4a02-980e-5d2d2b82640c', title:'Poker'}]">Загрузка
            формы</app-lobby-create>
        </section>
      </div>
      <div class=" has-text-centered is-align-content-center">
        <h5 class="title is-5 is-size-6-tablet is-size-5-desktop">OR</h5>
      </div>
    </div>
  </div>
  <div class="column ">
    <section class="section">
      <h1 class="title">Join the existing lobby</h1>
      <app-lobby-list (onLeaveLobby)="leaveLobby($event)" (onJoinLobby)="joinLobby($event)" [lobbies]="(lobbies$ | async)!"
        [currentLobby]="(currentLobby$ | async)!" />

    </section>
  </div>
</div>
